<!-- incoming variables from publications (volumes) controller: vol, syss -->
{% extends 'base.html' %}
{% load static %}
{% block title %} Curator Index {% endblock %}
{% block content %}
<div class="row">
    <div class="col-12 mt-2">
        <div class="col-12"><h3>Data Curator: {{ usr.first_name }}</h3></div>
        <div class="col-8">
            <div class="card card-default">
                <div id="results" class="card-body">
                    <ul class='list-unstyled list-compact mb-0'>
                        {% for rpt in rpts %}
                            {% for k, v in rpt %}
                                <li><a href="/reports/view/{{ k }}">{{ v }}</a></li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
