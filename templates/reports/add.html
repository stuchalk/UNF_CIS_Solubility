<!-- incoming variables from publications (volumes) controller: vol, syss -->
{% extends 'base.html' %}
{% load static %}
{% block title %} Add Data {% endblock %}
{% block content %}
    <form method="POST" class="post-form">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 mb-2 mt-2">
            <h3 class="text-center text-primary">Add Compilation Report</h3>
        </div>
        <div class="col-4">
            <div class="card card-success">
                <div class="card-header font-weight-bold">Compilation Metadata</div>
                <div class="card-body">
                    {{ form_reports.as_p }}
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card card-info">
                <div class="card-header font-weight-bold">Datapoint Condition</div>
                <div class="card-body">
                    {{ form_conds.as_p }}
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card card-info">
                <div class="card-header font-weight-bold">
                    Datapoint Expt. Data
                    <div class="float-right">
                        <button type="submit" class="save btn btn-secondary btn-sm pt-0 pb-0">Save</button>
                    </div>
                </div>
                <div class="card-body">
                    {{ form_data.as_p }}
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
