<!-- incoming variables from publications (volumes) controller: vol, syss -->
{% extends 'base.html' %}
{% load static %}
{% block title %} Add Data {% endblock %}
{% block content %}
<form method="POST" class="post-form">{% csrf_token %}
    <h2>Data:</h2>
    <h6 style="padding: 20px">{{ form_data.as_p }}</h6>
    <h2>Datapoints:</h2>
    <h6 style="padding: 20px">{{ form_datapoints.as_p }}</h6>
    <button type="submit" class="save btn btn-secondary">Save</button>
</form>
{% endblock %}
